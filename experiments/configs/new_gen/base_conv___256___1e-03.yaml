evaluators:
- class: SummaryEvaluator
  config:
    run_every_n_steps: 200
- class: InterchangeEvaluator
  config:
    run_every_n_steps: 1000
language:
  class: PCFG
  file: ../../../../nlp/scr/rathi/languages/pcfg_tts.pkl
model:
  class: Zoology
  config:
    bias: false
    mixer_type: base_conv
    n_embd: 256
    n_head: 1
    n_layer: 2
    n_positions: 0
    state_mixer_type: mlp
training:
  eval_batch_size: 64
  lr: 0.001
  num_eval_steps: 5
  num_train_epochs: 32
  num_train_steps: 3126
  train_batch_size: 32
  warmup_percentage: 0.1
  weight_decay: 0.0
