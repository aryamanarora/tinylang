model:
  class: "GPT2"
  config:
    n_positions: 1024
    n_embd: 16 # n_inner is 4x by default
    n_layer: 3
    n_head: 2
language:
  class: "PCFG"
  config:
    num_terminals: 50
    num_nonterminals: 20
    max_rhs_len: 5
    max_rules_per_nt: 10
    max_depth: 20
    head_position: "left"
    mask_nonquery: True
    no_sibling_queries: True
    no_child_queries: True
evaluators:
  - class: "SummaryEvaluator"
    config:
      run_every_n_steps: 500
  - class: "AttentionEvaluator"
    config:
      run_every_n_steps: 500
training:
  train_batch_size: 16
  num_train_steps: 10000
  eval_batch_size: 16
  num_eval_steps: 100
  lr: 1e-3