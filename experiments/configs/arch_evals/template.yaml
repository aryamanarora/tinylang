model:
  class: "Zoology"
  config:
    n_positions: 1024
    n_embd: 128 # n_inner is 4x by default
    n_layer: 2
    n_head: 1
    mixer_type: "attention"
language:
  class: "PCFG"
  config:
    num_terminals: 20
    num_nonterminals: 20
    max_rhs_len: 5
    max_rules_per_nt: 5
    max_depth: 10
    head_position: "left"
    mask_nonquery: True
    no_sibling_queries: True
    no_child_queries: True
evaluators:
  - class: "SummaryEvaluator"
    config:
      run_every_n_steps: 200
  - class: "InterchangeEvaluator"
    config:
      run_every_n_steps: 400
training:
  train_batch_size: 16
  num_train_steps: 50000
  eval_batch_size: 64
  num_eval_steps: 10
  lr: 1e-4