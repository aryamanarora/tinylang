model:
  class: "GPT2"
  config:
    n_positions: 1024
    n_embd: 128 # n_inner is 4x by default
    n_layer: 8
    n_head: 4
language:
  class: "AR"
  config:
    num_kv: 20
    max_length: 10
    query_type: "key"
    mask_nonquery: False
evaluators:
  - class: "SummaryEvaluator"
    config:
      run_every_n_steps: 100
  # - class: "AttentionEvaluator"
  #   config:
  #     run_every_n_steps: 1000
  # - class: "ProbeEvaluator"
  #   config:
  #     run_every_n_steps: 1000
  # - class: "InterchangeEvaluator"
  #   config:
  #     run_every_n_steps: 1000
training:
  train_batch_size: 16
  num_train_steps: 10000
  eval_batch_size: 16
  num_eval_steps: 10
  lr: 1e-4