evaluators:
- class: SummaryEvaluator
  config:
    run_every_n_steps: 200
- class: InterchangeEvaluator
  config:
    run_every_n_steps: 1000
language:
  class: AR
  file: /nlp/scr/aryaman/tinylang/languages/ar_32.pkl
model:
  class: Zoology
  config:
    bias: false
    d_conv: 3
    mixer_type: mamba_no_causal_conv1d
    n_embd: 256
    n_head: 1
    n_layer: 2
    n_positions: 1024
    pos_emb: false
    state_mixer_type: null
  mixer_type: mamba
training:
  cosine: true
  eval_batch_size: 64
  lr: 0.03
  num_eval_steps: 5
  num_train_epochs: 16
  num_train_steps: 3126
  train_batch_size: 32
  warmup_percentage: 0.1
  weight_decay: 0.0
